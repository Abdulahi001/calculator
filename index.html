<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <main>

        <div class="input">
            <p id="input"></p>
        </div>

        <div class="numbers">
            <button class="top" id="clear">AC</button>
            <button class="top">+/-</button>
            <button class="top"  onclick="percent()">%</button>
            <button class="operations" onclick="mainFunc('/')">/</button>
            <button onclick="mainFunc('7')">7</button>
            <button onclick="mainFunc('8')">8</button>
            <button onclick="mainFunc('9')">9</button>
            <button class="operations" onclick="mainFunc('*')">X</button>
            <button onclick="mainFunc('4')">4</button>
            <button onclick="mainFunc('5')">5</button>
            <button onclick="mainFunc('6')">6</button>
            <button class="operations" onclick="mainFunc('-')">-</button>
            <button onclick="mainFunc('1')">1</button>
            <button onclick="mainFunc('2')">2</button>
            <button onclick="mainFunc('3')">3</button>
            <button class="operations" onclick="mainFunc('+')">+</button>
            <button class="zero" onclick="mainFunc('0')">0</button>
            <button onclick="mainFunc('.')">.</button>
            <button class="operations" onclick="calculate()">=</button>
        </div>
    </main>

    <script src="main.js"></script>
    
</body>
</html>
